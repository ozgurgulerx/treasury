site_name: Treasury - AI for Oil & Gas
site_description: Enterprise AI Solutions for the Energy Sector
site_author: Treasury Team

theme:
  name: material
  palette:
    # Dark theme - professional for energy sector
    - scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/oil
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true
  - glightbox

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - AI Use Cases:
    - Overview: use-cases/index.md
    - Cash Flow Forecasting: use-cases/cash-forecasting.md
    - Fraud Detection: use-cases/fraud-detection.md
    - FX Risk Management: use-cases/fx-risk.md
    - Commodity Hedging: use-cases/commodity-hedging.md
    - Trade Finance: use-cases/trade-finance.md
    - Working Capital: use-cases/working-capital.md
    - Treasury Analytics: use-cases/treasury-analytics.md
    - Regulatory Compliance: use-cases/compliance.md
  - About: about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com
  generator: false

copyright: Copyright &copy; 2025 Treasury
