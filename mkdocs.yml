site_name: Treasury - AI for Oil & Gas
site_description: Enterprise AI Solutions for the Energy Sector
site_author: Treasury Team

theme:
  name: material
  palette:
    # Dark theme - professional for energy sector
    - scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/oil
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true
  - glightbox

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - AI Use Cases:
    - Overview: use-cases/index.md
    - Cash Flow Forecasting: use-cases/cash-forecasting.md
    - Fraud Detection: use-cases/fraud-detection.md
    - FX Risk Management: use-cases/fx-risk.md
    - Commodity Hedging: use-cases/commodity-hedging.md
    - Trade Finance: use-cases/trade-finance.md
    - Working Capital: use-cases/working-capital.md
    - Treasury Analytics: use-cases/treasury-analytics.md
    - Regulatory Compliance: use-cases/compliance.md
  - Notebooks:
    - Overview: notebooks/index.md
    - 01 Cash Flow Forecasting: notebooks/01-cash-flow-forecasting.md
    - 02 Fraud Detection: notebooks/02-fraud-detection.md
    - 03 FX Risk Management: notebooks/03-fx-risk-management.md
    - 04 Commodity Hedging: notebooks/04-commodity-hedging.md
    - 05 Trade Finance: notebooks/05-trade-finance.md
    - 06 Working Capital: notebooks/06-working-capital.md
    - 07 Treasury Copilot: notebooks/07-treasury-copilot.md
    - 08 Compliance (TAS 29): notebooks/08-compliance.md
    - Data Generators: notebooks/data-generators.md
  - Architecture:
    - Overview: architecture/index.md
    - Microsoft Foundry: architecture/microsoft-foundry.md
    - Microsoft Fabric: architecture/microsoft-fabric.md
    - Copilot Studio: architecture/copilot-studio.md
    - Data Sources: architecture/data-sources.md
    - Verdict & Recommendation: architecture/verdict.md
  - About: about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com
  generator: false

